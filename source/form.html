<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Мишка</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__container">
        <a class="main-header__logo" href="index.html">
          <picture>
            <source media="(min-width: 1150px)" srcset="img/mishka-logo-d.svg">
            <source media="(min-width: 768px)" srcset="img/mishka-logo-t.svg">
            <img class="main-header__logo-img" src="img/mishka-logo-m.svg" alt="Лого Mishka">
          </picture>
        </a>
      </div>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button" aria-label="Открыть/закрыть меню">
          <span class="main-nav__toggle-item"></span>
          <span class="main-nav__toggle-close"></span>
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="form.html">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="main-nav__list main-nav__list--user-list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Поиск по сайту</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="header-form">
        <h1 class="header-form__title">Вязание на заказ</h1>
      </section>
      <section class=""></section>
    </main>
    <footer class="main-footer">
      <a class="main-footer__logo">
        <svg class="main-footer__svg" width="102" height="34">
          <use xlink:href="img/sprite.svg#logo-footer-t"></use>
        </svg>
      </a>
      <ul class="main-footer__social">
        <li class="main-footer__social-item">
       <a class="main-footer__social-link" href="https://vk.com/htmlacademy" aria-label="HTML Академия в Вконтакте">
        <svg class="main-footer__social-svg" width="28" height="22">
          <use xlink:href="img/sprite.svg#vkontakte"></use>
        </svg>
       </a>
        </li>
        <li class="main-footer__social-item">
          <a class="main-footer__social-link" href="https://www.youtube.com/htmlacademyrus" aria-label="HTML Академия на Ютуб">
            <svg class="main-footer__social-svg" width="28" height="22">
              <use xlink:href="img/sprite.svg#youtube"></use>
            </svg>
          </a>
        </li>
        <li class="main-footer__social-item">
          <a class="main-footer__social-link" href="https://t.me/htmlacademy" aria-label="HTML Академия в Телеграме">
            <svg class="main-footer__social-svg" width="28" height="22">
              <use xlink:href="img/sprite.svg#telegram"></use>
            </svg>
          </a>
        </li>
      </ul>
      <a class="htmlacademy-logo">
        <span class="htmlacademy-logo__text">Разработано</span>
        <svg class="htmlacademy-logo__svg" width="27" height="34">
          <use xlink:href="img/sprite.svg#htmlacademy"></use>
        </svg>
      </a>
    </footer>
  </body>
</html>
